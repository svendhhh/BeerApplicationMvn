<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBeerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table columns="3" role="presentation">
                    <tr>
                        <td><h:outputLabel value="#{bundle.EditBeerLabel_name}" 
                                           for="firstName" /></td>
                        <td><h:inputText id="firstName" 
                                         value="#{beerController.selected.name}" 
                                         title="#{bundle.EditBeerTitle_name}" /></td>
                        <td><h:message for="firstName" 
                                       errorStyle="color: red" 
                                       infoStyle="color: green" /></td>
                    </tr>
                </table>
                <h:commandLink action="#{beerController.update}" value="#{bundle.EditBeerSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditBeerViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{beerController.prepareList}" value="#{bundle.EditBeerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditBeerIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
