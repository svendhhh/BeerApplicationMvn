<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBeerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table columns="3" role="presentation">
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateBeerLabel_name}" 
                                           for="name" /></td>
                        <td><h:inputText id="name" 
                                         value="#{beerController.selected.name}" 
                                         title="#{bundle.CreateBeerTitle_name}" />
                        </td>
                        <td><h:message for="name" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateBeerLabel_brewery}" 
                                           for="brewery" /></td>
                        <td><h:inputText id="brewery" 
                                         value="#{beerController.selected.brewery}" 
                                         title="#{bundle.CreateBeerTitle_brewery}" />
                        </td>
                        <td><h:message for="name" /></td>
                    </tr>
                </table>
                <br />
                <h:commandLink action="#{beerController.create}" value="#{bundle.CreateBeerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{beerController.prepareList}" value="#{bundle.CreateBeerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateBeerIndexLink}" action="/index" immediate="true" />
            </h:form>
            <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: green"/>
            </div>
        </ui:define>
    </ui:composition>

</html>
