<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBeerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: #d20005" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBeerLabel_id}"/>
                    <h:outputText value="#{beerController.selected.id}" title="#{bundle.ViewBeerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBeerLabel_name}"/>
                    <h:outputText value="#{beerController.selected.name}" title="#{bundle.ViewBeerTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{beerController.destroyAndView}" value="#{bundle.ViewBeerDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewBeerEditLink}"/>
                <br />
                <h:commandLink action="#{beerController.prepareCreate}" value="#{bundle.ViewBeerCreateLink}" />
                <br />
                <h:commandLink action="#{beerController.prepareList}" value="#{bundle.ViewBeerShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewBeerIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
